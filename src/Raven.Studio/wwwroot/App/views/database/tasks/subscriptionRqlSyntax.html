<div class="modal-dialog" role="document" id="subscriptionRqlSyntaxDialog">
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="icon-cancel"></i></button>
            <div data-bind="foreach: $data.constructor.samples">
                <div class="margin-top" data-bind="text: title"></div>
                <pre class="margin-bottom copy-area"><a href="#" class="copy-button-hidden" title="Copy code sample" data-bind="click: _.partial($root.copySample, title)"><i class="icon-copy"></i></a><span data-bind="html: html"></span></pre>
            </div>
        </div>
        <div class="modal-footer margin-bottom">
            <div class="text-left bg-info text-info">
                <span class="padding"><strong>Note</strong>: Only object literal notation can be used with the 'select'</span>
            </div>
        </div>
    </div>
</div>
