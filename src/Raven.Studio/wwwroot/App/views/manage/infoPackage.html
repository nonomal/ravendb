<div class="content-margin" id="infoPackageSection">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-xl-6 col-xl-offset-3">
            <div class="panel padding">
                <img src="../../../Content/img/info_package.png" class="img-responsive img-center" />
                <hr />
                <h2 class="text-center margin-top">Included statistics</h2>
                <ul class="info-package-items margin-top">
                    <li class="item">
                        <i class="icon-replication"></i>
                        <span>Replication</span>
                    </li>
                    <li class="item">
                        <i class="icon-stats"></i>
                        <span>Performance</span>
                    </li>
                    <li class="item">
                        <i class="icon-io-test"></i>
                        <span>I/O</span>
                    </li>
                    <li class="item">
                        <i class="icon-storage"></i>
                        <span>Storage</span>
                    </li>
                    <li class="item">
                        <i class="icon-memory"></i>
                        <span>Memory</span>
                    </li>
                    <li class="item">
                        <i class="icon-other"></i>
                        <span>...and more!</span>
                    </li>
                </ul>
                <hr />
                <div class="row row-sm">
                    <div class="col-sm-6">
                        <button class="btn btn-block btn-primary"
                                data-bind="click: downloadServerWidePackage, disable: spinners.anyInProgress, css: { 'btn-spinner': spinners.serverWide }">
                            <i class="icon-server"></i> <span>For current server only</span>
                        </button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-block btn-primary"
                                data-bind="click: downloadClusterWidePackage, disable: spinners.anyInProgress, css: { 'btn-spinner': spinners.clusterWide }">
                            <i class="icon-cluster"></i> <span>For the entire cluster</span>
                        </button>
                    </div>
                </div>
                <div class="row text-center margin-top" data-bind="visible: spinners.anyInProgress">
                    <button class="btn btn-default" data-bind="css: { 'btn-spinner': spinners.abort }, click: abortCreatePackage">
                        <i class="icon-cancel"></i><span>Abort</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden">
        <form method="get" download target="hidden-form" id="downloadInfoPackageForm">
            <input type="hidden" name="operationId" />
        </form>
    </div>
</div>
